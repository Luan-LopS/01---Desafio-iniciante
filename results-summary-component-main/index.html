<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component </title>
</head>

<body>
  <div class="card">
    <div class="your-result">
      <div class="container">
        <h4>Your Result</h4>
        <div class="result-number">
          <p id="result-total"><span>76</span><br>
          of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>



    <div class="summary">
      <h3>Summary</h3>
      <div class="result reaction">
        <div class="content">
          <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
          <h4>Reaction</h4>
        </div>
        <p class="total"><span>80 </span>/ 100</p>
      </div>
      <div class="result memory">
        <div class="content">
          <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">
          <h4>Memory</h4>
        </div>
        <p class="total"><span>92 </span>/ 100</p>
      </div>
      <div class="result verbal">
        <div class="content">
          <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
          <h4>Verbal</h4>
        </div>
        <p class="total"><span>61 </span>/ 100</p>
      </div>
      <div class="result visual">
        <div class="content">
          <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
          <h4>Visual</h4>
        </div>
        <p class="total"><span>72 </span>/ 100</p>
      </div>
      <input class="btn" type="button" value="Continue">
    </div>
  </div>












</body>

</html>
